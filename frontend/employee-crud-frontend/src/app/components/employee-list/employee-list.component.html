<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-1.5">Employees List</h4>
      <div class="mb-3">
  <input [(ngModel)]="searchTerm" (input)="fetchEmployees()" class="form-control" placeholder="Search by Name" />
</div>

    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Contact</th>
              <th>Role</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees; trackBy: trackById">
              <td>{{ employee.name }}</td>
              <td>+91 {{ employee.contact }}</td>
              <td>{{ employee.role }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.salary | currency:'INR':'symbol':'1.0-0' }}</td>
              <td>
                <a class="btn btn-sm btn-warning me-2" [routerLink]="['/update-employee', employee.id]">Update</a>
                <button class="btn btn-sm btn-danger" (click)="onDelete(employee.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>

<div class="mt-4 d-flex justify-content-center">
  <nav>
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="previousPage()">Previous</button>
      </li>

      <li
        class="page-item"
        *ngFor="let page of totalPagesArray"
        [class.active]="page === currentPage"
      >
        <button class="page-link" (click)="goToPage(page)">
          {{ page }}
        </button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="nextPage()">Next</button>
      </li>
    </ul>
  </nav>
</div>

      </div>
    </div>
  </div>
</div>
