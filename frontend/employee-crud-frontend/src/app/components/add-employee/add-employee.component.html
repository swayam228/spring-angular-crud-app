<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Add New Employee</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input formControlName="name" type="text" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Contact</label>
          <input formControlName="contact" type="number" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Salary</label>
          <input formControlName="salary" type="number" step="0.01" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <input formControlName="role" type="text" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Department</label>
          <input formControlName="department" type="text" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Add Employee</button>
      </form>
    </div>
  </div>
</div>
